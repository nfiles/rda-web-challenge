<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="./calendar.css"/>
  <title>Level 2.0 - Calendar</title>
</head>
<body>
  <div class="left-window-border"></div>
  <div class="right-window-border"></div>
  <div class="top-window-border"></div>
  <div class="bottom-window-border"></div>
  <div class="button-toolbar">
    <button class="calendar-button month-left">&lt;</button>
    <button class="calendar-button today-button">Today</button>
    <button class="calendar-button month-right">&gt;</button>
  </div>
  <div id="mainCalendar">
    <!-- <div class="month">
      <div class="week">
        <div class="day">
          <div class="date">#</div>
          <ul class="agenda">
            <li class="task">
              <div class="host"></div>
              <div class="location"></div>
              <div class="description"></div>
            </li>
          </ul>
        </div>
      </div>
    </div> -->
  </div>
  <div id="detail">
    <button class="new-task">+ Task</button>
    <div class="display-events"></div>
    <fieldset class="new-task-details">
      <legend>
        Task Information
      </legend>
      <div class="new-task-input">
        <label for="date-input">
          Date:
        </label>
        <div class="error">Enter a valid date</div>
        <input type="text" name="date-input" class="date-input" id="date-input" />
      </div>
      <div class="new-task-input">
        <label for="host-input">
          Host:
        </label>
        <div class="error">Required</div>
        <input type="text" name="host-input" class="host-input" id="host-input" />
      </div>
      <div class="new-task-input">
        <label for="location-input">
          Location:
        </label>
        <div class="error">Required</div>
        <input type="text" name="location-input" class="location-input" id="location-input" />
      </div>
      <div class="new-task-input">
        <label for="description-input">
          Description:
        </label>
        <textarea name="description-input" class="description-input" id="description-input"></textarea>
      </div>
      <button class="submit-task">OK</button>
    </fieldset>
  </div>

  <!-- Scripts -->
  <!-- <script src="./jquery/jquery-2.0.2.js" type="text/javascript" charset="utf-8"></script> -->
  <script src="./jquery/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
  <script src="./events.js" type="text/javascript" charset="utf-8"></script>
  <script src="./calendar.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
